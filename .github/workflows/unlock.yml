name: "Project Hydra: Administrative State Unlock"

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'The Lock ID (found in the "Error: Error acquiring the state lock" message)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  TF_ROOT: terraform/live/production  # Aligned with Phase 6
  TF_VERSION: 1.10.0                  # Using stable latest
  AWS_REGION: us-east-2               # Aligned with the move to Ohio
  # Using the secret for the account ID to keep the workflow modular
  IAM_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole

jobs:
  force-unlock:
    name: "ðŸ”“ Force Unlock State"
    runs-on: ubuntu-latest
    environment: production           # Ensure it has access to secrets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: Hydra-TF-State-Unlock

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Terraform Force Unlock
        working-directory: ${{ env.TF_ROOT }}
        # The -force flag is required to bypass the manual confirmation prompt in CI/CD
        run: terraform force-unlock -force ${{ github.event.inputs.lock_id }}
        env:
          TF_VAR_my_ip: ${{ secrets.ADMIN_IP_CIDR }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Professional Status Update
        run: echo "State lock ${{ github.event.inputs.lock_id }} has been forcibly released. You may now resume standard deployments."